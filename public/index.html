<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FDB813" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload critical resources - only in production builds -->
    <!-- These will be automatically injected by React build process in production -->
    
    <!-- Base tag to ensure correct asset paths -->
    <base href="%PUBLIC_URL%/" />
    
    <title>BookYourRide - Best Bike Rental Service in Uttarakhand</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Error boundary script -->
    <script>
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('Loading chunk')) {
          console.warn('Chunk loading error detected, reloading page...');
          setTimeout(() => {
            window.location.reload();
          }, 1000);
        }
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        if (e.reason && e.reason.message && e.reason.message.includes('Loading chunk')) {
          console.warn('Chunk loading promise rejection detected, reloading page...');
          setTimeout(() => {
            window.location.reload();
          }, 1000);
        }
      });
    </script>
  </body>
</html>
